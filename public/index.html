<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Inventory System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ðŸ“¦ Store Inventory System</h1>
      <p>Manage your products efficiently</p>
    </header>

    <!-- Add Product Form -->
    <section class="form-section">
      <h2>Add New Product</h2>
      <form id="productForm" class="product-form">
        <div class="form-group">
          <label for="name">Product Name *</label>
          <input type="text" id="name" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
          <label for="sku">SKU *</label>
          <input type="text" id="sku" placeholder="Enter SKU" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input type="number" id="quantity" placeholder="0" min="0" required>
          </div>

          <div class="form-group">
            <label for="price">Price ($) *</label>
            <input type="number" id="price" placeholder="0.00" min="0" step="0.01" required>
          </div>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <input type="text" id="category" placeholder="Enter category" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </section>

    <!-- Products Table -->
    <section class="products-section">
      <h2>Inventory</h2>
      <div id="loadingMessage" class="loading">Loading products...</div>
      <table id="productsTable" class="products-table" style="display: none;">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productsBody">
        </tbody>
      </table>
      <div id="emptyMessage" class="empty-message">No products found. Add one to get started!</div>
    </section>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Product</h2>
      <form id="editForm" class="product-form">
        <input type="hidden" id="editId">

        <div class="form-group">
          <label for="editName">Product Name *</label>
          <input type="text" id="editName" required>
        </div>

        <div class="form-group">
          <label for="editSku">SKU *</label>
          <input type="text" id="editSku" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="editQuantity">Quantity *</label>
            <input type="number" id="editQuantity" min="0" required>
          </div>

          <div class="form-group">
            <label for="editPrice">Price ($) *</label>
            <input type="number" id="editPrice" min="0" step="0.01" required>
          </div>
        </div>

        <div class="form-group">
          <label for="editCategory">Category *</label>
          <input type="text" id="editCategory" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
